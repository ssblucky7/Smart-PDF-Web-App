<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPDF Web App</title>
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6">SmartPDF Web App</h1>
        
        <!-- PDF Upload -->
        <div class="mb-6">
            <label class="block text-lg font-medium mb-2">Upload PDF</label>
            <input type="file" id="pdfInput" accept=".pdf" class="w-full p-2 border rounded">
        </div>
        
        <!-- Extracted Text -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Extracted Text</h2>
            <div id="textOutput" class="bg-white p-4 border rounded h-64 overflow-y-auto"></div>
            <button id="readAloud" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Read Aloud</button>
            <button id="stopRead" class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 hidden">Stop</button>
        </div>
        
        <!-- Chatbot -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Chat with PDF</h2>
            <div id="chatOutput" class="bg-white p-4 border rounded h-64 overflow-y-auto mb-2"></div>
            <input type="text" id="chatInput" placeholder="Ask a question about the PDF..." class="w-full p-2 border rounded">
            <button id="sendChat" class="mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Send</button>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
